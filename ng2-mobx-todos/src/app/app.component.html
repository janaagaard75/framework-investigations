<section id="todoapp" *mobxAutorun>
	<header id="header">
		<h1>todos</h1>
		<form name="new-todo" id="todo-form" (submit)="addTodo()">
			<input id="new-todo" name="title" placeholder="What needs to be done?" [(ngModel)]="title" autofocus>
		</form>
	</header>
	<section id="main" ng-show="todos.length" class="">
		<input id="toggle-all" type="checkbox" ng-model="allChecked" (click)="todos.completeAll()">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list">
			<li *ngFor="let todo of todos.filteredTodos" [class.completed]="todo.completed">
				<div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.completed" (change)="todo.toggle()">
          <label>{{todo.title}}</label>
					<button class="destroy" (click)="todos.removeTodo(todo)"></button>
				</div>
			</li>
		</ul>
	</section>
	<footer id="footer">
		<span id="todo-count"><strong>{{todos.uncompletedItems}}</strong>
			items left
		</span>
		<ul id="filters">
			<li>
				<a [class.selected]="todos.filter === null" (click)="todos.showAll()">All</a>
			</li>
			<li>
        <a [class.selected]="todos.filter === false" (click)="todos.showActive()">Active</a>
			</li>
			<li>
        <a [class.selected]="todos.filter === true" (click)="todos.showCompleted()">Completed</a>
			</li>
		</ul>
		<button id="clear-completed" (click)="todos.clearCompleted()">Clear completed</button>
	</footer>
</section>
