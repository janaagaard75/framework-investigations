<template bindable="router">
  <nav class="navbar navbar-fixed-top navbar-light bg-faded">
    <a href class="navbar-brand"><span class="fa fa-home"></span> ${router.title}</a>
    <ul class="nav navbar-nav">
      <li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'active' : ''}">
        <a class="nav-link" href.bind="row.href" data-toggle="collapse" data-target="#collapsingNavbar.in">${row.title}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav float-xs-right">
      <li class="nav-item loader" if.bind="router.isNavigating">
        <span class="fa fa-spinner fa-spin"></span>
      </li>
    </ul>
  </nav>
</template>
